<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>HTML Signature</title>
  </head>

  <body>
    <div>
      <div>
        <table cellspacing="0" width="500" cellpadding="0" border="0">
          <tr>
            <td
              width="142"
              valign="top"
              style="padding: 0 9px 0 0; vertical-align: top"
            >
              <!-- insert your image here or logo from your company -->
              <img
                src="https://via.placeholder.com/142x150"
                width="142"
                alt="personal image"
                style="width: 142px; max-width: 142px; border-radius: 50%"
              />
            </td>
            <td
              valign="top"
              style="
                border-left: 2px solid;
                margin: 0.1px;
                vertical-align: top;
                border-color: #44945b;
                padding: 0 0 0 9px;
              "
            >
              <table
                cellspacing="0"
                cellpadding="0"
                border="0"
                style="
                  line-height: 1.4;
                  font-family: 'Roboto', sans-serif;
                  font-size: 80%;
                  color: #000001;
                "
              >
                <tr>
                  <td style="margin: 0.1px">
                    <!--your name here-->
                    <span
                      style="font: 1.2em 'Roboto', sans-serif; color: #44945b"
                      >Jane Doe</span
                    >
                    <!-- your position -->
                    <span
                      style="font-family: 'Roboto', sans-serif; color: #000001"
                    >
                      Web Developer</span
                    >
                  </td>
                </tr>
                <tr>
                  <td style="margin: 0.1px; padding: 5px 0">
                    <div
                      style="font-family: 'Roboto', sans-serif; color: #000001"
                    >
                      <!-- your company name -->
                      <span
                        style="
                          font-weight: 500;
                          font-family: 'Roboto', sans-serif;
                        "
                        >Your company name here</span
                      >
                    </div>
                  </td>
                </tr>
                <tr>
                  <td style="margin: 0.1px">
                    <span
                      style="font-family: 'Roboto', sans-serif; color: #000001"
                      >phone:
                    </span>
                    <!--- your phone number here -->
                    <span
                      ><a
                        href="tel:453-32-656"
                        target="_blank"
                        style="
                          color: #000001;
                          text-decoration: none;
                          font-family: 'Roboto', sans-serif;
                          font-weight: 300;
                        "
                        >453-32-656</a
                      ></span
                    >
                  </td>
                </tr>
                <tr>
                  <td style="margin: 0.1px">
                    <span
                      style="font-family: 'Roboto', sans-serif; color: #000001"
                      >mobile:
                    </span>
                    <!-- your mobile phone here -->
                    <span
                      ><a
                        href="tel:+355-546-122"
                        target="_blank"
                        style="
                          color: #000001;
                          text-decoration: none;
                          font-family: 'Roboto', sans-serif;
                          font-weight: 300;
                        "
                        >+355-546-122</a
                      ></span
                    >
                  </td>
                </tr>
                <tr>
                  <td style="margin: 0.1px">
                    <span
                      style="font-family: 'Roboto', sans-serif; color: #000001"
                      >website:
                    </span>
                    <!-- your website here -->
                    <span
                      ><a
                        href="/index.html"
                        target="_blank"
                        style="
                          color: #000001;
                          text-decoration: none;
                          font-family: 'Roboto', sans-serif;
                          font-weight: 300;
                        "
                        >www.example.com</a
                      ></span
                    >
                  </td>
                </tr>
                <tr>
                  <td style="margin: 0.1px">
                    <span
                      style="font-family: 'Roboto', sans-serif; color: #000001"
                      >email:
                    </span>
                    <!-- your email here -->
                    <span
                      ><a
                        href="mailto:example@com"
                        target="_blank"
                        style="
                          color: #000001;
                          text-decoration: none;
                          font-family: 'Roboto', sans-serif;
                          font-weight: 300;
                        "
                        >example@com</a
                      ></span
                    >
                  </td>
                </tr>
                <tr>
                  <td
                    style="
                      margin: 0.1px;
                      color: #000001;
                      padding: 8px 0 3px 0;
                      display: block;
                    "
                  >
                    <div style="font-family: 'Roboto', sans-serif"></div>
                  </td>
                </tr>
                <tr>
                  <!-- social media links -->
                  <td style="margin: 0.1px">
                    <table cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td style="margin: 0.1px; padding: 0 4px 0 0">
                          <a href="www.linkedin.com" target="_blank">
                            <img
                              width="23"
                              src="./assets/linkedin.png"
                              alt="linkedin logo"
                              style="width: 23px; min-width: 23px"
                            />
                          </a>
                        </td>
                        <td style="margin: 0.1px; padding: 0 4px 0 0">
                          <a href="www.facebook.com" target="_blank">
                            <img
                              width="23"
                              src="./assets/facebook.png"
                              alt="facebook logo"
                              style="width: 23px; min-width: 23px"
                            />
                          </a>
                        </td>
                        <td style="margin: 0.1px; padding: 0 4px 0 0">
                          <a href="www.instagram.com/" target="_blank">
                            <img
                              width="23"
                              src="./assets/instagram.png"
                              alt="instagram logo"
                              style="width: 23px; min-width: 23px"
                            />
                          </a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
      <div>
        <!-- message for the planet-->
        <table
          cellspacing="0"
          cellpadding="0"
          border="0"
          style="
            margin-top: 15px;
            width: 500px;
            color: gray;
            font-family: Arial;
            font-size: 75%;
          "
        >
          <tr>
            <td style="margin: 0.1px; width: 30px">
              <img
                src="./assets/hand-holding-leaves (1).png"
                alt="Please consider the environment before printing this email"
                style="width: 25px"
              />
            </td>
            <td style="margin: 0.1px">
              Please consider the environment before printing this email
            </td>
          </tr>
        </table>
        <table width="500" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td
              style="
                margin: 0.1px;
                line-height: 1px;
                font-size: 1px;
                height: 1px;
              "
            ></td>
          </tr>
        </table>
      </div>
      <table cellspacing="0" cellpadding="0" border="0" class="branding">
        <tr>
          <td style="margin: 0.1px; display: block; padding: 15px 0 0 0"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
